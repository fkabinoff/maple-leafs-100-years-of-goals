<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>SVG colored patterns via mask</title>
    <style>
      /* FF seems to need explicit dimensions */
      svg {
        width: 500px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <svg>
      <defs>
        <!-- pattern width must match multiple of object x, and pattern height and object height will decide how many -->
        <pattern id="playoff-goal" 
          width="12" height="10"
          patternUnits="userSpaceOnUse">
          <rect width="9" height="8" stroke="green" fill="white"></rect>
        </pattern>

        <pattern id="goal" 
          width="12" height="10"
          patternUnits="userSpaceOnUse">
          <rect width="9" height="8" fill="green"></rect>
        </pattern>
      </defs>

      <rect x="0" y="0" width="12" height="100" fill="url(#goal)"></rect> <!--10 goals -->
      <rect x="12" y="50" width="12" height="50" fill="url(#playoff-goal)"></rect> <!--5 goals -->
      <rect x="24" y="20" width="12" height="80" fill="url(#playoff-goal)"></rect> <!--8 goals -->

      
    </svg>
  </body>
</html>
