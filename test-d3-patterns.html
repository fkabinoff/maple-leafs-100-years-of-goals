<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>SVG colored patterns via mask</title>
    <style>
      /* FF seems to need explicit dimensions */
      svg {
        width: 500px;
        height: 500px;
      }

      rect.hbar {
        mask: url(#mask-stripe)
      }

      rect.hbar2 {
        mask: url(#mask-stripe2)
      }

      .thing-1 {
        fill: blue;
      }


      .thing-2 {
        fill: green;
      }
    </style>
  </head>
  <body>
    <svg>
      <defs>

        <pattern id="pattern-stripe" 
          width="10" height="1" 
          patternUnits="userSpaceOnUse"
          patternTransform="rotate(90)">
          <rect width="5" height="1" transform="translate(0,0)" fill="white"></rect>
        </pattern>
        <mask id="mask-stripe">
          <rect x="0" y="0" width="100%" height="100%" fill="url(#pattern-stripe)" />
        </mask>

        <pattern id="pattern-stripe2" 
          width="10" height="10" 
          patternUnits="userSpaceOnUse">
          <!--<rect width='10' height='10' fill='red'/>-->
          <!--<path d='M-1,1 l2,-2
                  M0,10 l10,-10
                  M9,11 l2,-2' stroke='orange' stroke-width='2'/>-->
          <!--<path d="M 0,0 l 10,0 " stroke="#000000" stroke-width="1"/>-->
          <rect width="10" height="10" stroke="green" fill="white"></rect>
        </pattern>

      </defs>
      <!-- the pattern width gets divided into the rect height to determine number of squares -->
      <!-- the rect width is like the percent of white space -->

      <!-- bar chart -->
      <rect class="hbar thing-2" x="0" y="0" width="5" height="100"></rect> <!--10 goals -->
      <rect class="hbar thing-2" x="8" y="50" width="5" height="50"></rect> <!--5 goals -->
      <rect class="hbar thing-2" x="16" y="20" width="5" height="80"></rect> <!--8 goals -->

      <rect x="24" y="0" width="10" height="100" fill="url(#pattern-stripe2)"></rect> <!--10 goals -->
      <rect x="37" y="50" width="10" height="50" fill="url(#pattern-stripe2)"></rect> <!--5 goals -->
      <rect x="50" y="20" width="10" height="80" fill="url(#pattern-stripe2)"></rect> <!--8 goals -->
      
      <!-- horizontal bar chart -->
      <!--<rect class="hbar thing-1" x="0" y="200" width="10" height="50"></rect>
      <rect class="hbar thing-1" x="0" y="251" width="123" height="50"></rect>
      <rect class="hbar thing-1" x="0" y="302" width="41" height="50"></rect>-->
      
    </svg>
  </body>
</html>
